@if ((asyncTabs | async) === null) {
  Loading tabs...
}

<span class="hljs-tag">&lt;<span class="hljs-name">mat-tab-group</span>&gt;</span>
  @for (tab of asyncTabs | async; track tab) {
    <span class="hljs-tag">&lt;<span class="hljs-name">mat-tab</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">ng-template</span> <span class="hljs-attr">mat-tab-label</span>&gt;</span>{{tab.label}}<span class="hljs-tag">&lt;/<span class="hljs-name">ng-template</span>&gt;</span>
      {{tab.content}}
    <span class="hljs-tag">&lt;/<span class="hljs-name">mat-tab</span>&gt;</span>
  }
<span class="hljs-tag">&lt;/<span class="hljs-name">mat-tab-group</span>&gt;</span>
